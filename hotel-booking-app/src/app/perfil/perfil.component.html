<div class="container text-center perfil">
  <!-- Encabezado -->
  <header class="my-5">
    <h1>Editar Perfil</h1>
    <p class="lead">Actualiza tus datos de usuario</p>
  </header>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #007bff;">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Reserva Hotel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"></ul>
      </div>
    </div>
  </nav>

  <!-- Formulario de edición de perfil -->
  <div class="form-container mt-5">
    <form (submit)="onUpdate()">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input 
          id="username" 
          type="text" 
          [value]="username" 
          (input)="onInput($event, 'username')" 
          class="form-control" 
          placeholder="Escribe tu nombre de usuario" 
          required 
        />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Nueva Contraseña</label>
        <input 
          id="password" 
          type="password" 
          [value]="password" 
          (input)="onInput($event, 'password')" 
          class="form-control" 
          placeholder="Escribe tu nueva contraseña" 
          required 
        />
      </div>

      <div class="form-group mb-4">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input 
          id="confirmPassword" 
          type="password" 
          [value]="confirmPassword" 
          (input)="onInput($event, 'confirmPassword')" 
          class="form-control" 
          placeholder="Confirma tu nueva contraseña" 
          required 
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Actualizar</button>
      <button class="btn btn-link go-to-dashboard" (click)="goToDashboard()">Volver al Dashboard</button>
    </form>
  </div>
</div>
